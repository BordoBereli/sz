<!DOCTYPE html>
<html>
<body>
<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<script>
        window.onload = function () {

            var getLink = document.URL;
            var contentId = "";
            var cmd = "";

            if (getLink.toLowerCase().includes("content")) {
                var splitLink = getLink.split("content=");
                contentId = splitLink[1];
            }

            if (getLink.toLowerCase().includes("cmd")) {
                var splitLink = getLink.split("cmd=");
                cmd = splitLink[1];
            }

            var userAgent = navigator.appVersion;
            if (userAgent.toLowerCase().includes("android")) {
                android(contentId, cmd);
            }
            else if (userAgent.toLowerCase().includes("iphone")) {
                ios(contentId, cmd);
            }
            else {
                window.location.assign("https://bireysel.turktelekom.com.tr/ozel-programlar/senin-zamanin/sayfalar/default.aspx");
            }
        }

        function android(contentId, cmd) {
            setTimeout(function () {
                    window.location = "http://market.android.com/details?id=tr.com.turktelekom.seninzamanin";
                }, 150);
            if (contentId != "") {
                window.location = "https://bordobereli.github.io/sz/deeplink=" + contentId;
            }
            else if(cmd.toLowerCase().includes("seninzamanin_deep_link")) {
                window.location = "https://seninzamanin.turktelekom.com.tr/sz/deeplink=";
            }
        }

        function ios(contentId, cmd) {
            window.location = "https://apps.apple.com/tr/app/senin-zaman%C4%B1n/id1406759076?l=tr";
        }
    </script>
<h1>It works!</h1>
</body>
</html>
